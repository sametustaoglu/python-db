apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-deployment
  namespace: default
  labels:
    app: task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task
  template:
    metadata:
      labels:
        app: task
    spec:
      containers:
      - name: task
        image: sametustaoglu/azure-task:5fd684f
        ports:
        - containerPort: 8080